<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspanel4/dist/jspanel.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .map {
            width: 100%;
            height: 80vh;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }

            .navbar button {
                margin: 0 1rem;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
        }

            table th, table td {
                padding: 6px 8px;
                border: 1px solid #ddd;
            }

            table th {
                background-color: #f2f2f2;
            }

            table tr:nth-of-type(even) {
                background-color: #f9f9f9;
            }

            table tr:hover {
                background-color: #f1f1f1;
            }

            table .actions {
                display: flex;
                gap: 5px;
            }

        .jsPanel-content {
            padding: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            form button:hover {
                background-color: #0056b3;
            }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

            button:hover {
                background-color: #0056b3;
            }

        .highlight {
            background-color: #e0e0e0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4/dist/jspanel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="navbar">
        <button id="addPolygon">Add Polygon</button>
        <button id="addPoint">Add Point</button>
        <button id="queryPoints">Query Points</button>
        <button id="queryPolygons">Query Polygons</button>
        <button id="togglePointEdit">Toggle Point Edit Mode</button>
        <button id="togglePolygonEdit">Toggle Polygon Edit Mode</button>
    </div>
    <div id="map" class="map"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
